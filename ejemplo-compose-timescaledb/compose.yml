services:
   timescale:
       image: timescale/timescaledb:latest-pg13
       container_name: timescaledb
       environment: 
          POSGRESQL_DB: iot_data
          POSGRESQL_USER: iot_data_user
          POSTGRESQL_PASSWORD: a1b2c3d4
       ports:
          - "5432:5432"
       volumes:
          - ./data:/var/lib/postgresql/data
       restart: always
        